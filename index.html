<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Witz automatisch</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
      background-color: #f8f8f8;
    }
    #joke {
      margin-top: 2em;
      font-size: 1.4em;
    }
    #hint {
      margin-top: 1em;
      color: gray;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>ðŸ˜‚ Witz des Tages</h1>
  <p id="joke">Lade Witz...</p>
  <p id="hint">ðŸ‘† Tippe irgendwo, um den Witz zu hÃ¶ren</p>

  <script>
    let voices = [];
    let currentJoke = "";

    function loadVoices() {
      return new Promise((resolve) => {
        let availableVoices = speechSynthesis.getVoices();
        if (availableVoices.length) {
          resolve(availableVoices);
        } else {
          speechSynthesis.onvoiceschanged = () => {
            availableVoices = speechSynthesis.getVoices();
            resolve(availableVoices);
          };
        }
      });
    }

    async function fetchJoke() {
      try {
        const res = await fetch("https://witzapi.de/api/joke");
        const data = await res.json();
        currentJoke = data[0].text;
        document.getElementById("joke").textContent = currentJoke;
      } catch (e) {
        currentJoke = "Fehler beim Laden des Witzes.";
        document.getElementById("joke").textContent = currentJoke;
      }
    }

    function speakJoke() {
      if (!currentJoke) return;

      const utterance = new SpeechSynthesisUtterance(currentJoke);
      utterance.lang = "de-DE";
      utterance.rate = 0.95;
      utterance.pitch = 1;

      const googleVoice = voices.find(v => v.lang === "de-DE" && v.name.includes("Google"));
      const fallbackVoice = voices.find(v => v.lang === "de-DE");
      utterance.voice = googleVoice || fallbackVoice;

      speechSynthesis.speak(utterance);
    }

    window.addEventListener("load", async () => {
      voices = await loadVoices();
      await fetchJoke();

      // Nur beim ersten Tippen vorlesen
      document.body.addEventListener("click", () => {
        speakJoke();
        document.getElementById("hint").style.display = "none";
      }, { once: true });
    });
  </script>
</body>
</html>
