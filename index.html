<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Witz automatisch</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
      background-color: #f8f8f8;
    }
    #joke {
      margin-top: 2em;
      font-size: 1.4em;
    }
    #hint {
      margin-top: 1em;
      color: gray;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>ðŸ˜‚ Witz des Tages</h1>
  <p id="joke">Lade Witz...</p>
  <p id="hint">ðŸ‘† Tippe irgendwo, um den Witz zu hÃ¶ren (auf MobilgerÃ¤ten)</p>

  <script>
    let voices = [];

    window.speechSynthesis.onvoiceschanged = () => {
      voices = speechSynthesis.getVoices();
    };

    async function getJokeAndMaybeSpeak(speak = false) {
      const jokeEl = document.getElementById("joke");
      try {
        const res = await fetch("https://witzapi.de/api/joke");
        const data = await res.json();
        const joke = data[0].text;
        jokeEl.textContent = joke;

        if (speak) {
          const utterance = new SpeechSynthesisUtterance(joke);
          utterance.lang = "de-DE";
          utterance.rate = 0.95;
          utterance.pitch = 1;

          const googleVoice = voices.find(v => v.lang === "de-DE" && v.name.includes("Google"));
          const fallbackVoice = voices.find(v => v.lang === "de-DE");
          utterance.voice = googleVoice || fallbackVoice;

          speechSynthesis.speak(utterance);
        }
      } catch (err) {
        jokeEl.textContent = "Fehler beim Laden des Witzes.";
      }
    }

    // Witz sofort laden (aber nicht sprechen auf Mobile)
    window.onload = () => {
      const init = () => {
        voices = speechSynthesis.getVoices();
        getJokeAndMaybeSpeak(false);
      };

      if (speechSynthesis.getVoices().length === 0) {
        speechSynthesis.onvoiceschanged = init;
      } else {
        init();
      }

      // Beim ersten Nutzerklick: Vorlesen starten
      document.body.addEventListener("click", () => {
        getJokeAndMaybeSpeak(true);
        document.getElementById("hint").style.display = "none";
      }, { once: true });
    };
  </script>
</body>
</html>
