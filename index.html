<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Witz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
      background: #f4f4f4;
    }
    button {
      font-size: 1.2em;
      padding: 0.8em 1.5em;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #joke {
      font-size: 1.4em;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h1>ðŸ˜‚ Witz des Tages</h1>
  <button onclick="getJokeAndSpeak()">ErzÃ¤hl mir einen Witz</button>
  <p id="joke">...</p>

  <script>
    let voices = [];

    window.speechSynthesis.onvoiceschanged = () => {
      voices = speechSynthesis.getVoices();
    };

    async function getJokeAndSpeak() {
      const jokeEl = document.getElementById("joke");
      jokeEl.textContent = "Lade Witz...";

      try {
        const res = await fetch("https://witzapi.de/api/joke");
        const data = await res.json();                  // JSON korrekt parsen!
        const joke = data[0].text;                      // Nur den Text extrahieren

        jokeEl.textContent = joke;

        const utterance = new SpeechSynthesisUtterance(joke);
        utterance.lang = "de-DE";
        utterance.rate = 0.95;
        utterance.pitch = 1;

        const googleVoice = voices.find(v => v.lang === "de-DE" && v.name.includes("Google"));
        const fallbackVoice = voices.find(v => v.lang === "de-DE");
        utterance.voice = googleVoice || fallbackVoice;

        speechSynthesis.speak(utterance);
      } catch (err) {
        jokeEl.textContent = "Fehler beim Witzabruf.";
      }
    }
  </script>
</body>
</html>
