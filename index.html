<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Witz automatisch</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
      background-color: #f8f8f8;
    }
    #joke {
      margin-top: 2em;
      font-size: 1.4em;
    }
    #hint {
      margin-top: 1em;
      color: gray;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>ðŸ˜‚ Witz des Tages</h1>
  <p id="joke">Lade Witz...</p>
  <p id="hint">ðŸ‘† Tippe irgendwo, um den Witz zu hÃ¶ren (nur beim ersten Mal)</p>

  <script>
    let voices = [];
    let currentJoke = ""; // Hier speichern wir den geladenen Witz

    window.speechSynthesis.onvoiceschanged = () => {
      voices = speechSynthesis.getVoices();
    };

    async function getJoke() {
      const jokeEl = document.getElementById("joke");
      try {
        const res = await fetch("https://witzapi.de/api/joke");
        const data = await res.json();
        currentJoke = data[0].text;
        jokeEl.textContent = currentJoke;
      } catch (err) {
        jokeEl.textContent = "Fehler beim Laden des Witzes.";
      }
    }

    function speakJoke() {
      if (!currentJoke) return;

      const utterance = new SpeechSynthesisUtterance(currentJoke);
      utterance.lang = "de-DE";
      utterance.rate = 0.95;
      utterance.pitch = 1;

      const googleVoice = voices.find(v => v.lang === "de-DE" && v.name.includes("Google"));
      const fallbackVoice = voices.find(v => v.lang === "de-DE");
      utterance.voice = googleVoice || fallbackVoice;

      speechSynthesis.speak(utterance);
    }

    // Seite lÃ¤dt â†’ Witz holen (aber nicht vorlesen)
    window.onload = () => {
      const init = () => {
        voices = speechSynthesis.getVoices();
        getJoke();
      };

      if (speechSynthesis.getVoices().length === 0) {
        speechSynthesis.onvoiceschanged = init;
      } else {
        init();
      }

      // Nur einmal beim ersten Tippen vorlesen
      document.body.addEventListener("click", () => {
        speakJoke();
        document.getElementById("hint").style.display = "none";
      }, { once: true });
    };
  </script>
</body>
</html>
