<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Automatisch Witz vorlesen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 2em;
      background-color: #f0f0f0;
    }
    #joke {
      margin-top: 1.5em;
      font-size: 1.4em;
      min-height: 3em;
    }
  </style>
</head>
<body>
  <h1>ðŸ˜‚ Witz des Tages</h1>
  <p id="joke">Lade Witz...</p>

  <script>
    let voices = [];

    window.speechSynthesis.onvoiceschanged = () => {
      voices = speechSynthesis.getVoices();
    };

    async function getJokeAndSpeak() {
      const jokeEl = document.getElementById("joke");

      try {
        const res = await fetch("https://witzapi.de/api/joke");
        const data = await res.json();
        const joke = data[0].text;

        jokeEl.textContent = joke;

        const utterance = new SpeechSynthesisUtterance(joke);
        utterance.lang = "de-DE";
        utterance.rate = 0.95;
        utterance.pitch = 1;

        const googleVoice = voices.find(v => v.lang === "de-DE" && v.name.includes("Google"));
        const fallbackVoice = voices.find(v => v.lang === "de-DE");
        utterance.voice = googleVoice || fallbackVoice;

        speechSynthesis.speak(utterance);
      } catch (error) {
        jokeEl.textContent = "Fehler beim Laden des Witzes.";
        console.error(error);
      }
    }

    // Warte auf Stimmen-Ladung, dann automatisch Witz holen und sprechen
    window.onload = () => {
      if (speechSynthesis.getVoices().length === 0) {
        speechSynthesis.onvoiceschanged = () => {
          voices = speechSynthesis.getVoices();
          getJokeAndSpeak();
        };
      } else {
        voices = speechSynthesis.getVoices();
        getJokeAndSpeak();
      }
    };
  </script>
</body>
</html>
